<html lang="en" style="height: 100%;">
<head>

    </div>
    <div class="content" style="height: 50%;">

      <div class="right-panel" style="background-color: orange; height: 100%; width: 50%; float: right;">

        <div class="bottom-bar" style="height: 70%; display: flex; flex-direction: row;">

</html>
